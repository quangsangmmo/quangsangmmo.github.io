<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo DATA từ URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            text-align: left;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Decoder</h1>
        <input type="text" id="urlInput" placeholder="Nhập URL ở đây">
        <button onclick="decodeURL()">Decode URL</button>
        <pre id="result"></pre>
    </div>
    <script>
        function decodeURL() {
            const urlInput = document.getElementById('urlInput').value;
            const result = document.getElementById('result');
            
            try {
                const parsedUrl = new URL(urlInput);
                const params = new URLSearchParams(parsedUrl.hash.slice(1));
                const tgWebAppData = params.get('tgWebAppData');
                const decodedData = decodeURIComponent(decodeURIComponent(tgWebAppData));
                const queryParams = new URLSearchParams(decodedData);
                const userData = queryParams.get('user');
                const decodedUserData = decodeURIComponent(userData);
                const userJson = JSON.parse(decodedUserData);

                const resultJson = {
                    uid: userJson.id,
                    first_name: userJson.first_name,
                    last_name: userJson.last_name || "",
                    username: userJson.username,
                    tg_login_params: tgWebAppData
                };

                result.textContent = JSON.stringify(resultJson, null, 2);
            } catch (error) {
                result.textContent = 'Error decoding URL. Please check the input URL.';
            }
        }
    </script>
</body>
</html>
