<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            max-width: 600px;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #embedButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #iframeContainer {
            width: 100%;
            height: 100vh;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="embedButton">Nhúng</button>
    </div>
    <div id="iframeContainer"></div>

    <script>
        document.getElementById('embedButton').addEventListener('click', function() {
            let url = document.getElementById('urlInput').value.trim();

            // Thêm https:// nếu thiếu
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Thay thế tgWebAppPlatform=web hoặc tgWebAppPlatform=weba bằng tgWebAppPlatform=android
            url = url.replace(/tgWebAppPlatform=web|tgWebAppPlatform=weba/g, 'tgWebAppPlatform=android');

            // Tạo iframe và nhúng URL đã chỉnh sửa
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.innerHTML = `<iframe src="${url}"></iframe>`;
        });
    </script>
</body>
</html>
