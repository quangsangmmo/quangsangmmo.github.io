<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhúng URL vào trang web</h1>
        <input type="text" id="urlInput" placeholder="Nhập URL tại đây">
        <button onclick="embedUrl()">Nhúng</button>
        <div id="embedContainer">
            <!-- iframe sẽ được chèn vào đây -->
        </div>
    </div>

    <script>
        function embedUrl() {
            var url = document.getElementById('urlInput').value;
            var embedContainer = document.getElementById('embedContainer');
            
            // Xóa nội dung cũ nếu có
            embedContainer.innerHTML = '';

            // Tạo một iframe mới
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.onload = function() {
                console.log('Iframe đã được nhúng thành công!');
            };
            iframe.onerror = function() {
                console.log('Có lỗi xảy ra khi nhúng URL.');
            };

            // Thêm iframe vào trang
            embedContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
