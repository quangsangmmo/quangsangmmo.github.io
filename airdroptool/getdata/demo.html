<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Tool Channel 🎖️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="title">Airdrop Tool Channel 🎖️</div>
  </header>

  <div class="button-container">
    <button class="button btn-telegram"><a href="https://t.me/airdroptoolchannel">Join Channel</a></button>
    <button class="button btn-telegram"><a href="https://t.me/airdroptoolchat">Join Chat</a></button>
  </div>

  <div class="main-content">
    <div class="container">
      <textarea id="iframeSrc" rows="10" placeholder="URL iframe sẽ xuất hiện ở đây sau khi bypass"></textarea>
      <div class="button-container">
        <button class="button btn-telegram" id="copyButton">Sao chép</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    CÔNG CỤ LẤY DATA ĐƯỢC PHÁT TRIỂN BỞI AIRDROP TOOL CHANNEL 🎖️
  </footer>
  <script src="popup.js"></script>
</body>
</html>
